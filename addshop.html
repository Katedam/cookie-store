<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Location: Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Nunito|Questrial|Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="addShopForm">
    <h1 class="addShop">Add a shop location:</h1>
    <fieldset class="fieldset">
        <form id="form" method="GET" action="#">
            <p>Shop Location<input type="text" name="location"></p>
            <p>Minimum number of customers per day<input type="number" name="min customers"></p>
            <p>Maximum number of customers per day<input type="number" name="max customers"></p>
            <p>Average number of cookies sold per transaction.<input type="number" name="avg cookies"></p>
            <input type="submit" name"add shop" value="Add New Shop">
        </form>
    </fieldset>  
    </div>
</body>
</html>
